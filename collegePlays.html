<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="25"/> -->
    <title>College Football Gameplay</title>
    <link rel="stylesheet" href="collegePlays.css">
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap" rel="stylesheet"></head>
    <body>
<!--     
        <section id="eventsContainer">
            <div id="gameTime"></div>
            <div id="awayTeamScore"></div>
            <div id="homeTeamScore"></div>
            <button id="btn"></button>
        </section> -->
    <section id="gameContainer"></section>
    <section id="gameInfoContainer">
        <div id='weather'></div>
        <div id='venue'></div>
        <div id="touchdown"></div>
        <div id="fieldGoal"></div>
        <div id='winner'></div>
        <div id='venuePhoto'></div>
        <div id="penalty"></div>

    <section id="videoContainer">
        <div>
          <video id='video'><source></video>
          <h5 id='videoHeadline'></h5>
        </div>
    </section>

    <section>
        <div id='gameStatus'></div>
        <div id='gameDescription'></div>
        <div id='awayTeam'></div> 
        <div id='homeTeam'></div>
    </section>
    
    <section id="eventsContainer"></section>
    
    <section id="playsContainer">
      <div id="currentPlayContainer"></div>
      <div id="theDownDistanceIs"></div>
      <div id="currentPlay"></div>
    </section>

    </section>
    <section id="homeStatsContainer">
        <div id="homePassingLeader"></div>
        <div id="homePassingStats"></div>
        <div id="homeRushingLeader"></div>
        <div id="homeRushingStats"></div>
        <div id="homeReceivingLeader"></div>
        <div id="homeReceivingStats"></div>
        <div id="theHomeReceivingLeader"></div>
    </section>

    <section id="awayStatsContainer">
        <div id="awayPassingLeader"></div>
        <div id="awayPassingStats"></div>
        <div id="awayRushingLeader"></div>
        <div id="awayRushingStats"></div>
        <div id="awayReceivingLeader"></div>
        <div id="awayReceivingStats"></div>
    </section>

    <section id="scoringPlaysContainer">
        <div id="scoringPlays"></div>
    </section>
    
<script src="collegePlays.js"></script> 
<script src="collegeScoreboard.js"></script>
</body>
</html>
